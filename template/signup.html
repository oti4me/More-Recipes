<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        <!-- css -->
        <link rel="stylesheet" type="text/css" href="./css/materialize.min.css">
        <link rel="stylesheet" type="text/css" href="./css/style.css">


        <title>Sign Up</title>
        

    </head>
    <body>

    <div>

        <nav>
            <div class="nav-wrapper color-green left-padding-20">
              <a href="#" class="brand-logo">MoreRecipes</a>
              <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="index.html">Home</a></li>
                <li><a href="signin.html">Sing In</a></li>
                <li><a href="signup.html">Sign Up</a></li>
              </ul>
            </div>
        </nav>
        <div class="container">
        
        <div class="row">
          <div class="col s12  s2 m4 l4 offset-m4 offset-l4">
                <h2>Sign In</h2>
                <!-- <div class="divider"></div> -->
                
                <div class="row">
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="fname" type="text" class="validate">
                      <label for="fname">First Name</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="lname" type="text" class="validate">
                      <label for="lname">Last Name</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="email" type="text" class="validate">
                      <label for="email">Email</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="password" type="password" class="validate">
                      <label for="password">Password</label>
                    </div>
                  </div>
                  <div class="row">
                    <a class="waves-effect waves-light btn">Sign In</a>
                  </div>
                  <div class="row">
                    <p class="">Already have an account? <a href="signin.html">Sign In</a> </p>
                  </div>
                </form>
          </div>
        </div>

      </div>

      
    </div>
      <div class="foot">
          <p class="foo">Copyright &copy; 2017, More Recipes, All rights reserved.</p>
      </div>
      

      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="./js/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="./js/materialize.min.js"></script>
    </body>
</html>
